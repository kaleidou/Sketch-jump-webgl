<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Sketch-Jump-main</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <style>
      html,body{margin:0;padding:0;background:#111;height:100%;width:100%;overflow:hidden;}
      #unity-container{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;}
      #unity-canvas{
        height:100vh !important;
        aspect-ratio:9/16 !important;
        width:auto !important;
        max-width:100vw !important;
        max-height:100vh !important;
        display:block;
      }
      .unity-mobile #unity-canvas{
        height:100vh !important;
        aspect-ratio:9/16 !important;
        width:auto !important;
      }
    </style>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width="1080" height="1920" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty"><div id="unity-progress-bar-full"></div></div>
      </div>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Sketch-Jump-main</div>
      </div>
    </div>
    <script>
      var canvas = document.querySelector("#unity-canvas");
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/SketchJump.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/SketchJump.data.unityweb",
        frameworkUrl: buildUrl + "/SketchJump.framework.js.unityweb",
        codeUrl: buildUrl + "/SketchJump.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Sketch-Jump-main",
        productVersion: "0.1.0",
        matchWebGLToCanvasSize: true,
        devicePixelRatio: Math.min(2, window.devicePixelRatio || 1)
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, viewport-fit=cover';
        document.head.appendChild(meta);
        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";
      }

      document.querySelector("#unity-loading-bar").style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = (100 * progress) + "%";
        }).then((unityInstance) => {
          document.querySelector("#unity-loading-bar").style.display = "none";
          document.querySelector("#unity-fullscreen-button").onclick = () => { unityInstance.SetFullscreen(1); };
        }).catch((message) => { alert(message); });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
